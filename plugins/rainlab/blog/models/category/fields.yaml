fields:
    name:
        label: 'rainlab.blog::lang.category.name'
        placeholder: 'rainlab.blog::lang.category.name_placeholder'
        span: left
        type: text
    slug:
        label: 'rainlab.blog::lang.category.slug'
        span: right
        placeholder: 'rainlab.blog::lang.category.slug_placeholder'
        preset: name
        type: text
    description:
        label: 'Banner Text'
        size: ''
        span: auto
        type: richeditor
    address:
        label: 'Venue Info'
        size: large
        span: auto
        type: textarea
    created_at:
        label: 'Start date'
        mode: datetime
        span: auto
        type: datepicker
    place:
        label: 'Venue Image'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    about:
        label: 'About Conference'
        size: ''
        span: auto
        type: richeditor
    type:
        label: 'Event type'
        options:
            - 'Past Event'
            - 'Active Event'
            - 'Next Event'
        span: auto
        required: 1
        type: balloon-selector
